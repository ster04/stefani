!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Formulário de Inscrição</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <h3>Informações Pessoais:</h3>
    <label for="fullName">Nome completo:</label>
    <input type="text" id="fullName" name="fullName" required>
    <span id="fullNameError" class="error"></span>

    <label for="birthdate">Data de nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <span id="birthdateError" class="error"></span>

    <label for="gender">Gênero:</label>
    <select id="gender" name="gender" required>
      <option value="">Selecione...</option>
      <option value="male">Masculino</option>
      <option value="female">Feminino</option>
      <option value="other">Outro</option>
    </select>
    <span id="genderError" class="error"></span>

    <label for="address">Endereço completo:</label>
    <input type="text" id="address" name="address" required>
    <span id="addressError" class="error"></span>

    <label for="phoneNumber">Número de telefone:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
    <span id="phoneNumberError" class="error"></span>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>

    <h3>Informações Acadêmicas:</h3>
    <label for="schoolName">Nome da escola atual:</label>
    <input type="text" id="schoolName" name="schoolName">
    <span id="schoolNameError" class="error"></span>

    <label for="grade">Série atual:</label>
    <input type="text" id="grade" name="grade">
    <span id="gradeError" class="error"></span>

    <h3>Informações do Responsável:</h3>
    <label for="guardianName">Nome do responsável legal:</label>
    <input type="text" id="guardianName" name="guardianName">
    <span id="guardianNameError" class="error"></span>

    <label for="guardianContact">Contato do responsável legal (telefone e e-mail):</label>
    <input type="text" id="guardianContact" name="guardianContact">
    <span id="guardianContactError" class="error"></span>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <span id="cpfError" class="error"></span>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>
    <span id="rgError" class="error"></span>

    <input type="submit" value="Enviar">
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
